<!DOCTYPE html>

<html ng-app="tictactoeApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/firetest.js"></script>
    <style>
      body {
        text-align: center;
      }
      table {
        margin: auto;
      }
      td {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

    </style>
  </head>
  <body ng-controller="MainController">
    <!-- anything typed in here is magically saved to Firebase! -->
    {{ game }}
    <br>
    <hr>
    <br>
    <table>
      <tr ng-repeat="row in [0,1,2]">
        <td ng-repeat="column in [0,1,2]" ng-click="play(row, column)">
          {{game.board[row][column]}}
        </td>
      </tr>

    </table>
    <button ng-click="resetBoard()">Reset</button>

  </body>
</html>
