<!doctype html>

<html ng-app="tictactoeApp">
	
	<head>
		<title>Tic tac toe</title>
		<script src="js/angular.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-controller="BoardController">
		
		<button ng-click="resetBoard()">Reset Board</button>
		
		<table id="board">
			<tr ng-repeat="row in [0,1,2]">
				<td ng-repeat="column in [0,1,2]"><button ng-class="{green: !game.board[row][column], red: game.board[row][column]}" ng-click="play(row, column)">{{game.board[row][column]}}</button></td>
				<!--TODO: figure out way to highlight the winning row/column-->
			</tr>
		</table>
		<br>
		<div class="results">
			{{game.lastMove}}
		</div>

	</body>
</html>
