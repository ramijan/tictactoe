<!DOCTYPE html>

<html ng-app="tictactoeApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        text-align: center;
      }

    </style>
  </head>
  <body ng-controller="MenuController">
    <h1>Rami's TicTacToe</h1>
    <h2>Welcome, {{user}}</h2>
    <p>If you would like to change your username, please enter a new one here:</p>
    <input type="text" ng-model="chosenName">
    <button ng-click="setUsername()">Set</button>
    <br>
    <p>Please select a board size:</p>
    <select ng-model="boardSize">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>
    <p>When you are ready, click here to search for an opponent:</p>
    <button ng-click="getMatchId()">I'm ready!!</button>
  </body>
</html>
