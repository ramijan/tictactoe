<!doctype html>

<html ng-app="tictactoeApp">
	<head>
		<title>Tic tac toe</title>
		<script src="js/angular.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="BoardController">
		<button ng-click="resetBoard()">Reset Board</button>
		<table id="board">
			<tr ng-repeat="row in [0,1,2]">
				<td ng-repeat="column in [0,1,2]"><button ng-click="play(row, column)">{{boardModel[row][column]}}</button></td>
			</tr>
		</table>
	</body>
</html>
